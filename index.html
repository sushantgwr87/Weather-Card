<!DOCTYPE html>
<html>

<head>
    <title>Weather Forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#c7351b" />
</head>

<body>
    <div class="content">
        <h1>Weather Card</h1>
        <form class="form">
            <input class="input_city" type="text" placeholder="Enter city" />
            <button type="submit" class="search_btn"><span class="fa fa-search"></span></button>
        </form>
        <div class="weather_container">
            <div id="wicon"></div>
            <div class="place info"></div>
            <div class="date info"></div>
            <div class="temp info"></div>
            <div class="condition info"></div>
        </div>
        <div id="forecast" class="weather_forecast"></div>
    </div>
    <footer>
        Copyright and All Rights Reserved to
        <a href="https://sushantgangwar.netlify.app/" target="_blank" rel="noopener noreferrer">Sushant Gangwar</a>
    </footer>
    <Script src="/weather.js"></Script>
</body>

</html>
